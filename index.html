<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder Created By Vaibhav</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>Resume Builder Created By Vaibhav Upadhyay</h1>
    </header>
    <section id="personal-info">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter Your Number"><br>
    </section>
    <section id="education">
        <h2>Education</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" placeholder="Enter Your Education"><br>
        <label for="university">University:</label>
        <input type="text" id="university" placeholder="Enter Your University "><br>
        <label for="grad-year">Graduation Year:</label>
        <input type="text" id="grad-year" placeholder="Enter Your Passout Year"><br>
    </section>
    <section id="experience">
        <h2>Work Experience</h2>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="Enter Your Job Title"><br>
        <label for="company">Company:</label>
        <input type="text" id="company" placeholder="Enter Your Company Name"><br>
        <label for="exp-year">Year:</label>
        <input type="text" id="exp-year" placeholder="Year"><br>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <label for="skill">Skill:</label>
        <input type="text" id="skill" placeholder="Enter Your Skills"><br>
        <button id="add-skill">Add Skill</button><br>
        <ul id="skill-list"></ul>
    </section>
    <section id="resume-preview">
        <h2>Resume Preview</h2>
        <div id="preview"></div>
        <button id="generate-resume">Generate Resume</button>
    </section>
 

    <script src="script.js"></script>
</body>
</html>
